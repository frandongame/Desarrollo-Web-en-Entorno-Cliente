<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Musical</title>
    <link rel="stylesheet" href="estilos_formulario2.css">
</head>
<body>
    <h1>Eventos y formularios</h1>

    <form id="formularioDisco" novalidate>
        <label for="nombre">Nombre del disco:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <label for="grupo">Grupo de música o cantante:</label>
        <input type="text" id="grupo" name="grupo" required>
        <br><br>

        <label for="año">Año de publicación:</label>
        <input type="number" id="año" name="año" min="1900" max="2099" required>
        <br><br>

        <label for="tipo">Tipo de música:</label>
        <select id="tipo" name="tipo" required>
            <option value="" disabled selected>Selecciona un tipo</option>
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="punk">Punk</option>
            <option value="indie">Indie</option>
        </select>
        <br><br>

        <label for="localizacion">Localización (Número de estantería):</label>
        <input type="number" id="localizacion" name="localizacion" min="0" required>
        <br><br>

        <label for="prestado">¿Está prestado?</label>
        <input type="checkbox" id="prestado" name="prestado">
        <br><br>

        <button type="submit" id="btnGuardar">Guardar Disco</button>
    </form>

    <script src="t5e3_formulario2.js"></script>
</body>
</html>
